<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scipt.js"></script>
    <link rel="icon" href="favicon.ico">
    <title>weather app</title>
</head>
<body>

   
        
 

    <article id="head">

            <h3 class="forecast-name">Today</h3>
        
    <div id="search-bar">
            <form class="form" onsubmit="return mySubmitFunction()">
                <input type="text" placeholder="search">
                <button onclick="getweather()"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </article>
    <section>
    <div class="city-name">

        <span><img class="sun" src="Tangled_sun_symbol_huge_by_syntaxerror255-d4fa4bg.png" alt="sun" width="100" height="100"></span><h1>Search your City</h1>

    </div>

    <div class="digree">
    
            <span class="temp"><span></span>°C</span>
        
    </div>

    <div class="all">

    <article class="temperaturess">

        <span class="feel-like current"><em>Feel like</em> <span class="temperature"></span>°</span>
        <span class="wind-name current"><em>Wind</em> <span class="wind"></span><i class="fab fa-affiliatetheme"></i></span>  
        <span class="visibility- current"><em>visibility</em> <span class="visi"></span></span>
        <span class="barometer current"><em>pressure</em> <span class="pres"></span></span> 
        <span class="humidity current"><em>Humidity</em> <span class="humi"></span></span>
        <span class="dew-point current"><em>speed</em> <span class="speed"></span></span>


    </article>
</div>




    <h2>Forecast</h2>


<article class="days">

    <span class="monday day-hover">
        <span class="date-1">Monday</span> 

        <span class="clouds"><img src="" alt="" class="icons-mon"></span>

       <span><span class="temp-mon tempe"></span>°C</span>

        </span>   
    <SPAN class="tuesday day-hover"> <span class="date-2">Tuesday</span>
        <span class="umbrella clouds"><img src="" alt="" class="icons-tue"></span>

      <span><span class="temp-tues tempe"></span>°C</span>
        </SPAN>
    <SPAN class="wednesday day-hover"><span class="date-3" >Wednesday</span>
        <span class="sun clouds"><img src="" alt="" class="icons-wed"></span>
       <span><span class="temp-wed tempe"></span>°C</span>
        </SPAN>
    <span class="thursday day-hover"><span class="date-4" >Thursday</span> 
        <span class="clouds"><img src="" alt="" class="icons-thus"></span>
        <span><span class="temp-thurs tempe"></span>°C</span>
        </span>
    <span class="friday day-hover"><span class="date-5">Friday</span> 
        <span class="clouds"><img src="" alt="" class="icons-fri"></span>
        <span><span class="temp-fri tempe"></span>°C</span>

        </span>
    

</article>
</section>





</body>
</html>
